<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player M3U8 Test</title>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    video { width: 100%; height: auto; background: #000; }
  </style>
</head>
<body>

  <video id="video" controls></video>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const url = 'http://exm3u.extraott.com:80/live/ZUL96376/UG4VTW4E/401458779.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls({
        // kamu bisa definisikan xhrSetup jika butuh header custom
        xhrSetup: function(xhr, url) {
          // contoh: xhr.setRequestHeader('X-My-Header', 'someValue');
        }
      });
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play().catch(err => {
          console.warn('Gagal auto-play:', err);
        });
      });
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('HLS error:', event, data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', function() {
        video.play().catch(err => {
          console.warn('Gagal auto-play fallback:', err);
        });
      });
    } else {
      console.error('Browser ini tidak mendukung HLS (MSE tidak tersedia).');
    }
  </script>

</body>
</html>
